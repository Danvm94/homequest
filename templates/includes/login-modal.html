{% load static %}
{% load i18n %}
{% load crispy_forms_tags %}
{% load account socialaccount %}
<div class="modal fade" id="loginModal" tabindex="-1"
     aria-labelledby="loginForm" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <form id="loginForm" class="login" method="POST"
                  action="{% url 'account_login' %}">
                <div class="modal-body">
                    <div id="loginFormErrors" class="center-contents"></div>
                    <div class="d-flex justify-content-center">
                        <img src="{% static 'images/house-login.webp' %}"
                             width="240" alt="modern house">
                    </div>

                    {% csrf_token %}

                    <div id="div_id_login" class="mb-3 row">
                        <label for="id_login"
                               class="col-form-label col-lg-12 mx-auto requiredField">
                            Username
                        </label>
                        <div class="col-lg-12 mx-auto">
                            <input type="text" name="login"
                                   placeholder="Username"
                                   autocomplete="username" maxlength="150"
                                   class="form-control mb-1 textinput"
                                   required="" id="id_login">
                        </div>
                    </div>

                    <div id="div_id_password" class="mb-3 row">
                        <label for="id_password"
                               class="col-form-label col-lg-12 mx-auto requiredField">
                            Password
                        </label>
                        <div class="col-lg-12 mx-auto">
                            <input type="password" name="password"
                                   placeholder="Password"
                                   autocomplete="current-password"
                                   class="form-control mb-1 passwordinput"
                                   required="" id="id_password">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <div class="offset-lg-12 col-lg-12 mx-auto">
                            <div id="div_id_remember" class="mb-3 form-check">
                                <label for="id_remember"
                                       class="form-check-label">
                                    Remember Me
                                </label>
                                <input type="checkbox" name="remember"
                                       class="form-check-input mb-1 checkboxinput"
                                       id="id_remember">
                            </div>
                        </div>
                    </div>

                    {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}"
                               value="{{ redirect_field_value }}"/>
                    {% endif %}

                    <a class="text-success"
                       href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
                </div>
                <div class="modal-footer">
                    <input type="submit" name="submit" value="Sign In"
                           class="btn btn-primary btn btn-success"
                           id="submit-id-submit">
                </div>
            </form>
        </div>
    </div>
</div>
