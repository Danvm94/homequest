{% extends "base.html" %}
{% load static %}

{% block content %}

    <h1>Edit Profile</h1>

    <form action="{% url 'profile' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{ user_form.as_p }}
        {{ profile_form.as_p }}

        <input type="submit" value="Submit">
    </form>

{% endblock %}
